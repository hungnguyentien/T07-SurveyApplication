<div class="banner-login">
  <div class="container ">
    <div class="row justify-content-center ">
      <div class="col-xl-4 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">

            <div class="row">
              <div class="col-lg-16">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Đăng Nhập Quản Trị</h1>
                  </div>
                  <form class="user" (ngSubmit)="login()">
                    <div class="form-group">
                      <input type="text" [(ngModel)]="model.UserName" name="userName"
                        class="form-control form-control-user" id="userName" aria-describedby="emailHelp"
                        placeholder="Nhập tên đăng nhập...">
                    </div>
                    <div class="form-group">
                      <input type="password" [(ngModel)]="model.Password" name="password"
                        class="form-control form-control-user" id="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck" name="isRememberMe"
                          [(ngModel)]="model.isRememberMe">
                        <label class="custom-control-label" for="customCheck">Ghi nhớ mật khẩu</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block"> Đăng Nhập</button>
                    <hr>
                  </form>
                  <!-- <div class="text-center">
                    <a class="small" href="forgot-password.html">Quên mật khẩu?</a>
                  </div>
                  <div class="text-center">
                    <a class="mt-3" (click)="handlerClick('phieu/phieu-khao-sat')">Khảo sát</a>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
