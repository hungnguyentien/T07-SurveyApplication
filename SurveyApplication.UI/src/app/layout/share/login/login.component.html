
<div class="banner-login">
  <div class="container ">
    <div class="row justify-content-center ">
      <div class="col-xl-4 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">

            <div class="row">
              <div class="col-lg-16">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Đăng Nhập Quản Trị</h1>
                  </div>
                  <form class="user" (ngSubmit)="login()">
                    <div class="form-group">
                        <input type="text" pInputText class="form-control" id="email" [(ngModel)]="model.UserName"name="userName"id="userName"
                        placeholder="Nhập tên đăng nhập..."
                        />
                    </div>
                    <div class="form-group">
                        <p-password id="password" [(ngModel)]="model.Password" name="password" placeholder="Nhập mật khẩu"
                         [toggleMask]="true" [feedback]="false"></p-password>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck" name="isRememberMe"
                          [(ngModel)]="model.isRememberMe">
                        <label class="custom-control-label" for="customCheck">Ghi nhớ mật khẩu</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block"> Đăng Nhập</button>
                    <hr>
                  </form>
                  <div class="text-center">
                    <a class="small" (click)="forgotPassword()">Quên mật khẩu?</a>
                  </div>
                  <!-- <div class="text-center">
                    <a class="mt-3" (click)="handlerClick('phieu/phieu-khao-sat')">Khảo sát</a>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<form (ngSubmit)="SubmitforgotPass()">
  <p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '40vw'}" >
  <ng-template pTemplate="header">
    <h5 class="modal-title">
      Vui lòng nhập địa chỉ Email
    </h5>
  </ng-template>
  <ng-template pTemplate="body">
    <form class="form-group" >
      <label for="email">Nhập email tài khoản của bạn : <span style="color: red;">*</span></label>
      <input [(ngModel)]="forgotPass" type="text" placeholder="Nhập địa chỉ email" class="form-control"name="email" id="email">
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button type="submit" label="Lưu"class="custom-button">Gửi</button>
  </ng-template>
  </p-dialog>
</form>
<p-toast></p-toast>
