<!-- Sidebar -->
<ul style="height: 100%;" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="admin/dashboard">
        <div class="sidebar-brand-text">Quản trị khảo sát</div>
    </a>
    <!-- Divider -->
    <hr class="sidebar-divider my-0">
    <!-- Nav Item -->
    <ng-container *ngFor="let item of getLstModuleNoChil(); trackBy:trackByFn">
        <li class="nav-item" appHighlight>
            <a class="nav-link" routerLink="{{item.routerLink}}">
                <i class="{{item.icon}}"></i>
                <span>{{item.name}}</span></a>
        </li>
    </ng-container>

    <ng-container *ngFor="let item of getLstModuleParent(); trackBy:trackByFn">
        <li class="nav-item" appHighlight>
            <a class="nav-link collapsed" href="#" id="{{item.id}}" data-toggle="collapse"
                data-target="#collapse-{{item.id}}" aria-expanded="true">
                <i class="{{item.icon}}"></i>
                <span>{{item.name}}</span>
            </a>
            <div id="collapse-4" class="collapse" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <ng-container *ngFor="let item2 of getLstModuleChil(item.id); trackBy:trackByFn">
                        <a class="collapse-item" routerLink="{{item2.routerLink}}" appModule>{{item2.name}}</a>
                    </ng-container>
                </div>
            </div>
        </li>
    </ng-container>
</ul>
<!-- End of Sidebar -->
