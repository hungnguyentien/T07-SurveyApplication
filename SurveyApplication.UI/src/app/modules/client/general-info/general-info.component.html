<div class="thong-tin-chung">
    <div class="box-info">
        <h2 class="text-uppercase">PHẦN 1: THÔNG TIN CHUNG</h2>
        <div class="thong-tin-don-vi">
            <div class="mb-3 lbl fw-bold">
                I. Thông tin đơn vị
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label require">Tên đơn vị:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="TenDonVi" name="TenDonVi">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label require">Địa chỉ:</label>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col">
                            <select class="form-select">
                                <option selected>-- Tỉnh thành phố --</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select">
                                <option selected>-- Quận huyện --</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select">
                                <option selected>-- Phường xã --</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="DiaChi" name="DiaChi">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <div class="row">
                        <label class="col-sm-4 col-form-label require"> Loại hình đơn vị:</label>
                        <div class="col-sm-8">
                            <select class="form-select">
                                <option selected>-- Chọn loại hình đơn vị --</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label class="col-sm-4 col-form-label require pl-0">Lĩnh vực hoạt động:</label>
                        <div class="col-sm-8">
                            <select class="form-select">
                                <option selected>-- Chọn lĩnh vực hoạt động --</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <div class="row">
                        <label class="col-sm-4 col-form-label">Mã số thuế: :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="MaSoThue">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label class="col-sm-4 col-form-label require">Website:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="WebSite">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <div class="row">
                        <label class="col-sm-4 col-form-label require">Email:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="Email">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label class="col-sm-4 col-form-label require pl-0">Số điện thoại:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="SoDienThoai">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="divider">
        <div class="thong-tin-nguoi-dien-phieu">
            <div class="mb-3 lbl fw-bold">
                II. Thông tin người điền phiếu (Người đại diện cho đơn vị)
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <div class="row">
                        <label class="col-sm-4 col-form-label require">Họ tên:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="HoTen">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label class="col-sm-4 col-form-label require pl-0">Chức vụ:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="ChucVu">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <div class="row">
                        <label class="col-sm-4 col-form-label require">Email:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="Email">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label class="col-sm-4 col-form-label require pl-0">Số điện thoại:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="SoDienThoai">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end align-items-center">
        <button class="btn btn-khai-lai mr-3">
            <i class="icons icon-khai-lai-tu-dau"></i>
            Khai lại từ đầu
        </button>
        <button class="btn btn-tiep-theo" (click)="handlerClick('/phieu/thong-tin-khao-sat')">
            Tiếp theo
            <i class="icons icon-tiep-theo"></i></button>
    </div>
