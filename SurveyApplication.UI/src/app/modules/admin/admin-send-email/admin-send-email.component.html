<div>
  <h5>Danh sách gửi email</h5>
  <form class="form-inline mt-4">
    <div class="form-group mb-2">
      <label for="inputPassword2" class="sr-only">Search</label>
      <input type="text" class="form-control" id="inputPassword2" placeholder="Nhập từ khoá" [(ngModel)]="keyword" name="keyword">
    </div>
    <button type="submit" class="btn btn-primary ml-2 mb-2">
      <i class="pi pi-search"></i>
    </button>
  </form>
</div>
<div class="card mt-3">
  <p-table
    #dt
    [value]="datas"
    [(selection)]="selectedSendEmail"
    dataKey="id"
    styleClass="p-datatable-gridlines"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [filterDelay]="0">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th style="min-width: 0rem">
          STT
        </th>
        <th style="min-width: 8rem">
          <div class="flex justify-content-between align-items-center">
            Mã bảng ks
            <div type="text" display="menu" class="ml-auto"></div>
          </div>
        </th>
        <th style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            Tên bảng khảo sát
            <div type="text" display="menu" class="ml-auto"></div>
          </div>
        </th>
        <th style="min-width: 8rem">
          <div class="flex justify-content-between align-items-center">
            Email đã gửi
            <div type="text" display="menu" class="ml-auto"></div>
          </div>
        </th>
        <th style="min-width: 8rem">
          <div class="flex justify-content-between align-items-center">
            Thành Công
            <div type="text" display="menu" class="ml-auto"></div>
          </div>
        </th>
        <th style="min-width: 8rem">
          <div class="flex justify-content-between align-items-center">
            Gửi lỗi
            <div type="text" display="menu" class="ml-auto"></div>
          </div>
        </th>
        <th style="min-width: 8rem">
          <div class="flex justify-content-between align-items-center">
            Thu hồi
            <div type="text" display="menu" class="ml-auto"></div>
          </div>
        </th>
        <th style="min-width: 8rem">
          <div class="flex justify-content-between align-items-center">
            Thời gian
            <div type="text" display="menu" class="ml-auto"></div>
          </div>
        </th>
        <th style="min-width: 6rem">
          <div>
            Chức năng
          </div>
        </th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
      <tr class="p-selectable-row">
        <td>
          <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
        </td>
        <td>
          <span class="p-column-title">STT</span>
          {{ rowIndex + 1}}
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">{{ rowData.maBangKhaoSat }}</span>
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">{{ rowData.tenDonVi }}</span>
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">{{ rowData.maLoaiHinh }}</span>
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">{{ rowData.diaChi }}</span>
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">{{ rowData.maLoaiHinh }}</span>
        </td>
        <td>
          <a class="m-3">
            <span data-toggle="modal" data-target="#createForm" class="pi pi-pencil" title="Cập nhật" aria-hidden="true"></span>
          </a>

          <a class="m-3">
            <span class="pi pi-trash" title="Xoá" style="color: red;" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="card flex justify-content-center">
    <p-paginator [first]="first" [rows]="pageSize" [totalRecords]="TotalCount" [rowsPerPageOptions]="[5, 10, 50]"></p-paginator>
  </div>
</div>
