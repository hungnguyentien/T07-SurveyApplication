<div>
  <h5>Dashboard</h5>
  <form *ngIf="FormAminHome" [formGroup]="FormAminHome" class="row" (ngSubmit)="onSubmit()">
    <div class="form-group form-inline col-3 my-0">
      <div class="col-4">
        <label for="ngayBatDau">Ngày bắt đầu</label>
      </div>
      <div class="col-8">
        <p-calendar formControlName="NgayBatDau" value="valueNgayBatDau" id="ngayBatDau" 
          dateFormat="dd/mm/yy" [showIcon]="true" ></p-calendar>
      </div>
    </div>
    <div class="form-group form-inline col-3 my-0">
      <div class="col-4">
        <label for="ngayKetThuc">Ngày kết thúc</label>
      </div>
      <div class="col-8">
        <p-calendar formControlName="NgayKetThuc" value="valueNgayKetThuc" id="ngayKetThuc" 
          dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
      </div>
    </div>
    <div class="form-group form-inline col-4 my-0">
      <button pButton type="submit" icon="pi pi-search" label="Tìm Kiếm" class="btn btn-primary custom-button ml-3"
        style="padding: 9.25px 20px;">
      </button>
      <button pButton type="button" icon="pi pi-refresh" label="Cài lại" (click)="reset()"
        class="btn btn-primary custom-button ml-3" style="padding: 9.25px 20px;">
      </button>
    </div>
  </form>
  <hr>
</div>

<div>
  <div class="card mt-3" style="padding: 0 20px;">
    <div class="row">
      <div class="col-md-4 style_sum">
        <div class="row align-items-center" [ngStyle]="{backgroundColor:'var(--green-600)',}">
          <h5 class="col-md-8">Tổng số đợt khảo sát</h5>
          <p class="col-md-4">{{sumDoiKhoaSat}}</p>
        </div>
      </div>
      <div class="col-md-4 style_sum">
        <div class="row align-items-center" [ngStyle]="{backgroundColor:'var(--orange-400)'}">
          <h5 class="col-md-8">Tổng số bảng khảo sát</h5>
          <p class="col-md-4">{{sumBangKhoaSat}}</p>
        </div>
      </div>
      <div class="col-md-4 style_sum">
        <div class="row align-items-center" [ngStyle]="{backgroundColor:'var(--indigo-500)'}">
          <h5 class="col-md-8">Tổng số lượt tham gia khảo sát</h5>
          <p class="col-md-4">{{sumSoLuongThamGia}}</p>
        </div>
      </div>
    </div>
  </div>
  <!--  -->
  <div class="card mt-3">
    <div class="row">
      <div class="col-md-6">
        <h6 class="flex justify-content-center mt-4 mb-3">Số lượt tham gia khảo sát theo nhóm đối tượng</h6>
        <div class="flex justify-content-center pb-2">
          <p-chart type="doughnut" [data]="dataNhomDoiTuong" [options]="optionNhomDoiTuong"></p-chart>
          <div>
            <!-- <a class="text-primary" (click)="handlerClick('admin/thong-ke-khao-sat')"><i class="pi pi-eye"></i>Xem
              thêm</a> -->
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h6 class="flex justify-content-center mt-4 mb-3">Số lượt tham gia khảo sát theo đợt</h6>
        <div class="flex justify-content-center pb-2">
          <p-chart type="doughnut" [data]="dataDotKhaosat" [options]="optionDotKhaosat"></p-chart>
          <div>
            <!-- <a class="text-primary" (click)="handlerClick('admin/thong-ke-khao-sat')"><i class="pi pi-eye"></i>Xem
              thêm</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  -->
  <div class="card mt-3">
    <div class="row">
      <div class="col-md-12">
        <h6 class="flex mt-4 mb-4 ml-4">Số đơn vị tham gia khảo sát theo Tỉnh/Thành phố
          <span class="ml-4">
            <!-- <a class="text-primary" (click)="handlerClick('admin/thong-ke-khao-sat')"><i class="pi pi-eye"></i>Xem
              thêm</a> -->
          </span>
        </h6>
        <div class="card p-3" style="border: 0;">
          <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
        </div>
      </div>
    </div>
  </div>

</div>
