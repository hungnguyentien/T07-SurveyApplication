<p-confirmDialog #cd [style]="{ width: '30vw' }">
    <ng-template pTemplate="header">
        <h3>Xác nhận xoá nhóm quyền</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" class="custom-small-button btn btn-secondary" label="Đóng"
            (click)="cd.reject()">
        </button>
        <button type="button" pButton icon="pi pi-trash" class="custom-small-button" style="background-color: #ea5c5c"
            label="Xóa" (click)="cd.accept()">
        </button>
    </ng-template>
</p-confirmDialog>

<div>
    <h5>Danh sách nhóm quyền</h5>
    <div class="d-flex mt-3">
        <div>
            <button pButton type="button" icon="pi pi-plus" label="Thêm mới" class="custom-button"
                (click)="createDialog()">
            </button>
        </div>
        <div class="ml-3">
            <button *ngIf="selectedRole && selectedRole.length > 0" pButton type="button"
                (click)="confirmDeleteMultiple()" icon="pi pi-trash" label="Xoá" class="custom-button"
                style="background-color: #ea5c5c">
            </button>
        </div>
    </div>
    <form (ngSubmit)="onSubmitSearch()" class="form-inline mt-4">
        <div class="form-group mb-2">
            <label for="keyWord" class="sr-only">Search</label>
            <input type="search" class="form-control" id="keyWord" [(ngModel)]="keyWord"
                [ngModelOptions]="{ standalone: true }" placeholder="Nhập từ khoá " />
        </div>
        <button type="submit" class="btn btn-primary ml-2 mb-2">
            <i class="pi pi-search"></i>
        </button>
    </form>
</div>

<div class="card mt-3">
    <p-table #dt ngClass="cust-tbl" [value]="datas" [lazy]="true" (onLazyLoad)="loadListLazy($event)"
        [scrollable]="true" scrollHeight="calc(100vh - 396px)" [(selection)]="selectedRole" dataKey="id"
        styleClass="p-datatable-gridlines p-datatable-striped" [rowHover]="true" [rows]="10"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading" [paginator]="true"
        [totalRecords]="dataTotalRecords"
        currentPageReportTemplate="Hiển thị từ {first} đến {last} của {totalRecords} bản ghi" [filterDelay]="0"
        [resizableColumns]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 60px;text-align: center;">
                    STT
                </th>
                <th pResizableColumn>
                    <div class="flex justify-content-between align-items-center">
                        Tên nhóm quyền
                    </div>
                </th>
                <th style="width: 120px;text-align: center;">
                    <div>
                        Chức năng
                    </div>
                </th>

            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
            <tr class="p-selectable-row">
                <td class="vertical-align-middle text-center">
                    <span class="p-column-title">STT</span>
                    {{ rowIndex + 1}}
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">{{ rowData.name }}</span>
                </td>
                <td>
                    <div class="d-flex align-items-center justify-content-center">
                        <a (click)="detailDialog(rowData.id)">
                            <i class="pi pi-eye" style="color: rgba(2, 136, 209, 1)" title="Chi tiết"
                                aria-hidden="true"></i>
                        </a>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="3" class="text-center">Không có bản ghi nào</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<form *ngIf="frmRole" #roleForm="ngForm" [formGroup]="frmRole" (ngSubmit)="onSubmit(roleForm)">
    <p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '30vw' }" [draggable]="false"
        [resizable]="true" [maximizable]="true">
        <ng-template pTemplate="header">
            <h5 class="modal-title">
                {{ isCreate === true ? "Thêm mới nhóm quyền" : "Chi tiết nhóm quyền" }}
            </h5>
        </ng-template>
        <ng-template pTemplate="body">
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="name" class="col-form-label">Tên nhóm quyền: <span style="color: red">*</span></label>
                    <input type="text" pInputText class="form-control" id="name" formControlName="name" [ngClass]="{
              'is-invalid': submitted && f('name').errors
            }" />
                    <small style="color: #e24c4c;" class="ml-2" *ngIf="!frmRole.controls['name'].valid && 
            frmRole.controls['name'].dirty">
                        Vui lòng nhập tên nhóm quyền
                    </small>
                </div>
            </div>
            <div class="row">
                <p-tree [value]="treeData" selectionMode="checkbox" class="w-full"
                    [(selection)]="selectedTreeData"></p-tree>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <input type="hidden" formControlName="id">
            <button pButton (click)="visible = false" type="button" label="Đóng"
                class="custom-button surface-600"></button>
            <button pButton *ngIf="isCreate" [disabled]="!frmRole.valid" type="submit" icon="pi pi-save" label="Lưu"
                class="custom-button"></button>
        </ng-template>
    </p-dialog>
</form>
