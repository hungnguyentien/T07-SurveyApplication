<p-confirmDialog #cd [style]="{width: '30vw'}">
    <ng-template pTemplate="header">
        <h3>Xác nhận xoá câu hỏi</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" class="custom-small-button btn btn-secondary" label="Đóng"
            (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-trash" class="custom-small-button" style="background-color: #ea5c5c;" label="Xóa"
            (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>

<div>
    <h5>Danh mục câu hỏi</h5>
    <div class="d-flex mt-3">
        <div>
            <button data-toggle="modal" data-target="#createForm" pButton type="button" icon="pi pi-plus"
                label="Thêm mới" class="custom-button"></button>
        </div>
        <div class="ml-3">
            <button pButton type="button" (click)="confirm1()" icon="pi pi-trash" label="Xoá" class="custom-button"
                style="background-color: #ea5c5c;"></button>
        </div>
    </div>
    <form class="form-inline mt-4">
        <div class="form-group  mb-2">
            <label for="inputPassword2" class="sr-only">Search</label>
            <input type="text" class="form-control" id="keyWord" placeholder="Nhập từ khoá ">
        </div>
        <button type="submit" class="btn btn-primary ml-2 mb-2"><i class="pi pi-search"></i></button>
    </form>
</div>

<div class="card mt-3">
    <p-table #dt [value]="lstQuestion" [(selection)]="selectedQuestion" dataKey="id" styleClass="p-datatable-gridlines"
        [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading" [paginator]="true"
        currentPageReportTemplate="Hiển thị từ {first} đến {last} của {totalRecords} bản ghi" [filterDelay]="0"
        [globalFilterFields]="['data.maCauHoi', 'data.tieuDe', 'data.loaiCauHoi']">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 60px">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th style="width: 40px">
                    STT
                </th>
                <th style="width: 120px">
                    <div class="flex justify-content-between align-items-center">
                        Mã
                        <p-columnFilter type="text" field="data.maCauHoi" display="menu"
                            class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th style="width: auto">
                    <div class="flex justify-content-between align-items-center">
                        Tiêu đề
                        <p-columnFilter type="text" field="data.tieuDe" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th style="width: 200px">
                    <div class="flex justify-content-between align-items-center">
                        Loại câu hỏi
                        <p-columnFilter type="text" field="data.loaiCauHoiText" display="menu"
                            class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th style="width: 120px;">
                    <div>
                        Chức năng
                    </div>
                </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
            <tr class="p-selectable-row">
                <td>
                    <p-tableCheckbox [value]="data"></p-tableCheckbox>
                </td>
                <td>
                    <span class="p-column-title">STT</span>
                    {{ rowIndex + 1}}
                </td>
                <td>
                    <span class="p-column-title">Mã</span>
                    <span class="ml-1 vertical-align-middle">{{ data.maCauHoi }}</span>
                </td>
                <td>
                    <span class="p-column-title">Tiêu đề</span>
                    <span class="ml-1 vertical-align-middle">{{ data.tieuDe }}</span>
                </td>
                <td>
                    <span class="p-column-title">Loại câu hỏi</span>
                    <span class="ml-1 vertical-align-middle">
                        {{data.loaiCauHoiText}}
                    </span>
                </td>
                <td>
                    <div class="d-flex justify-content-center align-items-center">
                        <a class="m-2">
                            <span class="pi pi-pencil" title="Cập nhật" aria-hidden="true"></span>
                        </a>
                        <a class="m-2" (click)="confirmDelete(data.tieuDe, data.id)">
                            <span class="pi pi-trash" title="Xoá" style="color: red;" aria-hidden="true"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">Không có bản ghi nào.</td>
            </tr>
        </ng-template>
    </p-table>
</div>


<!-- modal -->
<div class="modal fade" id="createForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm mới đợt khảo sát</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="recipient-name" class="col-form-label">Mã: <span
                                    style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="recipient-name" placeholder="VB01">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="loaicauhoi" class="col-form-label">Loại câu hỏi: <span
                                    style="color: red;">*</span></label>
                            <select class="custom-select" id="dropdown" name="dropdown" [(ngModel)]="selectedOption">
                                <option value="motdapan">Chọn một đáp án</option>
                                <option value="nhieudapan">Chọn nhiều đáp án</option>
                                <option value="vanbanngan">Văn bản ngắn</option>
                                <option value="vanbandai">Văn bản dài</option>
                                <option value="motluachon">Dạng bảng (một lựa chọn)</option>
                                <option value="nhieuluachon">Dạng bảng (nhiều lựa chọn)</option>
                                <option value="vanban">Dạng bảng (văn bản)</option>
                                <option value="teptin">Tải tệp tin</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Tiêu đề:</label>
                        <input type="text" class="form-control" id="recipient-name" placeholder="Nhập tiêu đề câu hỏi">
                    </div>
                    <div class="row">
                        <!-- <ng-container *ngIf="selectedOption === 'motdapan'">
                    <app-long-text [(inputValue)]="inputValue"></app-long-text>
                  </ng-container> -->
                        <ng-container *ngIf="selectedOption === 'motdapan'">
                            <app-choose-an-answer [(inputValue)]="inputValue"></app-choose-an-answer>
                        </ng-container>
                        <!-- <form #myForm="ngForm">
                    <button type="submit" (click)="submitForm()">Submit</button>
                </form> -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" (click)="update()">Lưu</button>
            </div>
        </div>
    </div>
</div>
