<p-toast></p-toast>
<p-confirmDialog #cd [style]="{width: '30vw'}">
    <ng-template pTemplate="header">
        <h3>Xác nhận xoá câu hỏi</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" class="custom-small-button" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" class="custom-small-button" label="Yes" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>


<div>
    <h5>Danh mục câu hỏi</h5>
    <div class="d-flex mt-3">
        <div>
            <button data-toggle="modal" data-target="#createForm" pButton type="button" icon="pi pi-plus" label="Thêm mới" class="custom-button"></button>
        </div>
        <div class="ml-3">
            <button pButton type="button" (click)="confirm1()" icon="pi pi-trash" label="Xoá" class="custom-button" style="background-color: #ea5c5c;"></button>
        </div>
    </div>
    <form class="form-inline mt-4">
        <div class="form-group  mb-2">
          <label for="inputPassword2" class="sr-only">Search</label>
          <input type="text" class="form-control" id="inputPassword2" placeholder="Nhập từ khoá ">
        </div>
        <button type="submit" class="btn btn-primary ml-2 mb-2"><i class="pi pi-search"></i></button>
    </form>
</div>
<div class="card mt-3">
    <p-table
        #dt
        [value]="customers"
        [(selection)]="selectedCustomers"
        dataKey="id"
        styleClass="p-datatable-gridlines"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th style="min-width: 0rem">
                    STT
                </th>
                <th  style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Mã<p-columnFilter type="text" field="country.name" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th  style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Tiêu đề<p-columnFilter type="text" field="country.name" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 10rem">
                    <div class="flex justify-content-between align-items-center">               
                        Loại câu hỏi<p-columnFilter type="text" field="country.name" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 10rem">
                    <div>
                        Chức năng
                    </div>
                </th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer let-rowIndex="rowIndex">
            <tr class="p-selectable-row">
                <td>
                    <p-tableCheckbox [value]="customer"></p-tableCheckbox>
                </td>
                <td>
                    <span class="p-column-title">STT</span>
                    {{ rowIndex + 1}}
                </td>
                <td>
                    <span class="p-column-title">Country</span>
                    <span class="ml-1 vertical-align-middle">{{ customer.country.name }}</span>
                </td>
                <td>
                    <span class="p-column-title">Representative</span>
                    <span class="ml-1 vertical-align-middle">{{ customer.representative.name }}</span>
                </td>
                <td>
                    <span class="p-column-title">Chức năng</span>
                </td>
                <td>
                    <a class="m-3"><span class="pi pi-pencil" title="Cập nhật" aria-hidden="true"></span></a>

                    <a class="m-3"><span class="pi pi-trash" title="Xoá" style="color: red;" aria-hidden="true"></span></a>
                </td>
            </tr>
        </ng-template>
        <!-- <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No customers found.</td>
            </tr>
        </ng-template> -->
    </p-table>
</div>



<!-- modal -->
<div class="modal fade" id="createForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm mới đợt khảo sát</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
                <div class="form-group col-md-6">
                  <label for="recipient-name" class="col-form-label">Mã: <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="recipient-name" placeholder="VB01">
                </div>
                <div class="form-group col-md-6">
                    <label for="loaihinhdonvi" class="col-form-label">Loại câu hỏi: <span style="color: red;">*</span></label>
                    <select  [(ngModel)]="selectedItem" (change)="onItemChange()">
                        <option *ngFor="let item of dropdownItems" [value]="item">{{item}}</option>
                    </select>
                    <app-long-text *ngIf="selectedItem === 'Chọn nhiều đáp án'"> </app-long-text>
                    <app-choose-an-answer *ngIf="selectedItem ==='Một đáp án'"> </app-choose-an-answer>
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Tiêu đề:</label>
                <input type="text" class="form-control" id="recipient-name" placeholder="Nhập tiêu đề câu hỏi">
            </div>
            <div class="row">
                
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary">Lưu</button>
        </div>
      </div>
    </div>
  </div>
