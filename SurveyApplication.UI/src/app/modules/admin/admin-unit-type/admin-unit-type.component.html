<div>
    <h5>Danh sách loại hình đơn vị</h5>
    <div class="d-flex mt-3">
        <div>
            <button data-toggle="modal" data-target="#createForm" pButton type="button" icon="pi pi-plus" label="Thêm mới" class="custom-button"></button>
        </div>
        <div class="ml-3">
            <button pButton type="button" icon="pi pi-trash" label="Xoá" class="custom-button" style="background-color: #ea5c5c;"></button>
        </div>
    </div>
    <form class="form-inline mt-4">
        <div class="form-group  mb-2">
          <label for="inputPassword2" class="sr-only">Search</label>
          <input type="text" class="form-control" id="inputPassword2" placeholder="Nhập từ khoá ">
        </div>
        <button type="submit" class="btn btn-primary ml-2 mb-2"><i class="pi pi-search"></i></button>
      </form>
      
</div>
<div class="card mt-3">
    <p-table
        #dt
        [value]="datas"
        [(selection)]="selectedUnitType"
        dataKey="id"
        styleClass="p-datatable-gridlines"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th style="min-width: 0rem">
                    STT
                </th>
                <th  style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Mã nhóm<div type="text" field="country.name" display="menu" class="ml-auto"></div>
                    </div>
                </th>
                <th  style="min-width: 16rem">
                    <div class="flex justify-content-between align-items-center">
                        Tên nhóm<div type="text" field="country.name" display="menu" class="ml-auto"></div>
                    </div>
                </th>
                <th style="min-width: 10rem">
                    <div class="flex justify-content-between align-items-center">               
                        Mô tả<div type="text" field="country.name" display="menu" class="ml-auto"></div>
                    </div>
                </th>
            
                <th style="min-width: 10rem">
                    <div>
                        Chức năng
                    </div>
                </th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer let-rowIndex="rowIndex">
            <tr class="p-selectable-row">
                <td>
                    <p-tableCheckbox [value]="customer"></p-tableCheckbox>
                </td>
                <td>
                    <span class="p-column-title">STT</span>
                    {{ rowIndex + 1}}
                </td>
                <td>
                    <span class="p-column-title">Country</span>
                    <span class="ml-1 vertical-align-middle">{{ customer.country.name }}</span>
                </td>
                <td>
                    <span class="p-column-title">Representative</span>
                    <span class="ml-1 vertical-align-middle">{{ customer.representative.name }}</span>
                </td>
             
                <td>
                    <span class="p-column-title">Chức năng</span>
                </td>
                <td>
                    <a class="m-3"><span class="pi pi-pencil" title="Cập nhật" aria-hidden="true"></span></a>

                    <a class="m-3"><span class="pi pi-trash" title="Xoá" style="color: red;" aria-hidden="true"></span></a>
                </td>
            </tr>
        </ng-template>
        <!-- <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No customers found.</td>
            </tr>
        </ng-template> -->
    </p-table>
</div>



<!-- modal -->
<div class="modal fade" id="createForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm mới loại hình đơn vị</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Mã loại hình:</label>
              <input type="text" [disabled]="true"class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Tên loại hình:</label>
                <input type="text" class="form-control" id="recipient-name" placeholder="Nhập tên loại hình đơn vị">
              </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Mô tả:</label>
              <textarea class="form-control" id="message-text" placeholder="Nhập mô tả"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary">Lưu</button>
        </div>
      </div>
    </div>
  </div>
