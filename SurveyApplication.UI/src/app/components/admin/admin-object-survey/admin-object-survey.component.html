<div>
    <h5>Quản lý đơn vị</h5>
    <div class="d-flex mt-3">
        <div>
            <button data-toggle="modal" data-target="#createForm" pButton type="button" icon="pi pi-plus" label="Thêm mới" class="custom-button"></button>
        </div>
        <div class="ml-3">
            <button pButton type="button" icon="pi pi-trash" label="Xoá" class="custom-button" style="background-color: #ea5c5c;"></button>
        </div>
    </div>
    <form class="form-inline mt-4">
        <div class="form-group  mb-2">
          <label for="inputPassword2" class="sr-only">Search</label>
          <input type="text" class="form-control" id="inputPassword2" placeholder="Nhập từ khoá ">
        </div>
        <button type="submit" class="btn btn-primary ml-2 mb-2"><i class="pi pi-search"></i></button>
      </form>
</div>
<div class="card mt-3">
   
    <p-table 
    [value]="products" [resizableColumns]="true" 
    columnResizeMode="expand" 
    styleClass="p-datatable-gridlines" 
    [tableStyle]="{'min-width': '50rem'}"
    dataKey="id"
    styleClass="p-datatable-gridlines"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pResizableColumn>Code</th>
                <th pResizableColumn>Name</th>
                <th pResizableColumn>Category</th>
                <th pResizableColumn>Quantity</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.quantity}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>



<!-- modal -->
<div class="modal fade" id="createForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm mới đơn vị</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <h6>Thông tin đơn vị </h6>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Tên đơn vị: <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                  <label for="loaihinhdonvi" class="col-form-label">Loại hình đơn vị: <span style="color: red;">*</span></label>
                  <select class="custom-select" id="loaihinhdonvi">
                    <option selected>Chọn loại hình đơn vị</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="loaihinhdonvi" class="col-form-label">Lĩnh vực hoạt động: </label>
                  <select class="custom-select" id="loaihinhdonvi">
                    <option selected>Chọn lĩnh vực hoạt động</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="sothue" class="col-form-label">Mã số thuế: </label>
                  <input type="text" class="form-control" id="sothue">
                </div>
                <div class="form-group col-md-6">
                  <label for="Website" class="col-form-label">Website:</label>
                  <input type="text" class="form-control" id="Website">
                </div>
                <div class="form-group col-md-6">
                  <label for="Email" class="col-form-label">Email: <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="sdt" class="col-form-label">Số điện thoại: <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="sdt">
                </div>
            </div>
            <div class="row">
              <label for="loaihinhdonvi" class="col-form-label">Địa chỉ: <span style="color: red;">*</span></label>
              <div class="form-group col-md-3">
                <select class="custom-select" id="loaihinhdonvi">
                  <option selected>Chọn Tỉnh/ Thành phố</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <select class="custom-select" id="loaihinhdonvi">
                  <option selected>Chọn Quận/ huyện</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <select class="custom-select" id="loaihinhdonvi">
                  <option selected>Chọn Phường/ xã</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <input type="text" class="form-control" id="sdt" placeholder="Nhập địa chỉ chi tiết">
              </div>
            </div>
            <hr>
            <h6>Thông tin người đại diện </h6>

            <div class="row">
                <div class="form-group col-md-6">
                  <label for="hoten" class="col-form-label">Họ tên: <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="hoten">
                </div>
                <div class="form-group col-md-6">
                  <label for="chucvu" class="col-form-label">Chức vụ: <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="chucvu">
                </div>
                <div class="form-group col-md-6">
                  <label for="Email" class="col-form-label">Email: <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="sdt" class="col-form-label">Số điện thoại: <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="sdt">
                </div>
                <div class="col-md-12">
                  <textarea name="" id="" cols="147" rows="5" placeholder="Nhập mô tả"></textarea>
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary">Lưu</button>
        </div>
      </div>
    </div>
  </div>
